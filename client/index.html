<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Think Tank</title>
  <!--Google OAuth-->
  <meta name="google-signin-client_id"
    content="450205956534-t8mv0qj0kqcc53van5mbbahtk9vg8b40.apps.googleusercontent.com" />
  <!--Google Fonts: Crimson Pro-->
  <link href="https://fonts.googleapis.com/css?family=Crimson+Pro&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" /> -->
  <!--Font Awesome CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" />
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!--Wysiwyg-->
  <link rel="stylesheet" href="./css/vueWysiwyg.css">
  <!--Custom CSS-->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!--Vue.js starts!-->
  <div id="app">

    <!--Navbar on top-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="navbarTop">

      <!--Think Tank branding on the lift, when clicked, user is taken to the homepage-->
      <a class="navbar-brand" href="#" @click.prevent="checkLogin()"><i class="fab fa-wordpress"></i> Think Tank</a>

      <!--This button is the stacked toggle nav button which appears when screen size is super small, in order to hide and show navigation in that small screen-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--This is where the actual navigation links are being listed-->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" @click.prevent="showWriteArticle()">Create post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Drafts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" @click.prevent="showDashboard()">View all post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" @click.prevent="showMyArticle()">View my post</a>
          </li>
        </ul>
      </div>

      <!--This is the search form within the navigation-->
      <form class="form-inline" id="searchBar">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" v-model="searchInput">
        <button class="btn btn-success" type="submit" @click.prevent="searchArticle()">Search</button>
      </form>

      <button type="button" class="btn btn-outline-light my-2 my-lg-0 mx-2" @click.prevent="logout()">Logout</button>

    </nav>

    <!--Login Page-->
    <div id="loginPage" v-if="currentPage === 'loginPage' || !isLogin">

      <!--This is the jumbotron. The position is right below the navbar-->
      <div class="jumbotron text-center" style="margin-bottom:0" id="jumbotron">
        <img src="https://media.giphy.com/media/3ohhwEVKBOZd7bCQ7u/giphy.gif" alt="giphy" id="giphy">
        <h1><i class="fab fa-wordpress"></i> Think Tank</h1>
        <p>Tank What You Think!</p>
      </div>

      <!--This is the content area, di mana hal2 berikut muncul secara bergantian melalui show/hide:
    login, register, create post, edit post, drafts, view posts. SEMUA content HARUS berada di dalam kotak ini-->
      <div class="col-sm-12">
        <!--Div container dan col 12 ini penting banget biar bentuk area contentnya rapi dan terdistribusi dengan tepat ukurannya di dalam browser!-->

        <!--Login Form-->
        <div v-if="currentPage === 'loginPage' && currentForm === 'login'">
          <div class="container" id="loginForm">
            <h4>Login</h4>
            <div id="errorSignup"></div>
            <div id="emailLogin">
              <form>
                <div class="form-group">
                  <label for="login-email">Email:</label>
                  <input type="email" class="form-control" id="login-email" placeholder="Enter email" name="email"
                    v-model="email">
                </div>
                <div class="form-group">
                  <label for="login-password">Password:</label>
                  <input type="password" class="form-control" id="login-password" placeholder="Enter password"
                    name="password" v-model="password">
                </div>

                <p><button type="submit" class="btn btn-primary" id="login-button2"
                    @click.prevent="login()">Login</button></p>
              </form>
            </div>

            <hr>

            <div id="loginOption">
              <div class="row">
                <p><button type="button" id="github" class="btn btn-light"><i class="fab fa-github"></i> Login with
                    Github</button></p>
                <p>
                  <div class="g-signin2" id="gmail" data-onsuccess="onSignIn"></div>
                </p>
              </div>

            </div>
            <p>Don't have an account? Click here to <a href="#" id="register-button"
                @click.prevent="showRegister()">register.</a></p>
          </div>
        </div>

        <!--Register Form-->
        <div v-else-if="currentPage === 'loginPage' && currentForm === 'register'">
          <div class="container" id="registerForm">
            <div id="registerContent">
              <div id="errorSignup"></div>
              <form action="/action_page.php">
                <h4>Register</h4>

                <div class="form-group">
                  <label for="register-name">Name:</label>
                  <input type="text" class="form-control" id="register-name" placeholder="Enter name" name="name"
                    v-model="name">
                </div>
                <div class="form-group">
                  <label for="register-email">Email:</label>
                  <input type="email" class="form-control" id="register-email" placeholder="Enter email" name="email"
                    v-model="email">
                </div>
                <div class="form-group">
                  <label for="register-password">Password:</label>
                  <input type="password" class="form-control" id="register-password" placeholder="Enter password"
                    name="password" v-model="password">
                </div>
                <button type="submit" class="btn btn-primary" id="register-button2">Register</button>
              </form>
            </div>
            <br>
            <p>Already have an account? Click here to <a href="#" id="login-button"
                @click.prevent="showLogin()">login.</a></p>
          </div>
        </div>
      </div>
    </div>
    <!--End of Login Page-->

    <!--Dashboard-->
    <div id="dashboardPage" v-else-if="currentPage === 'dashboardPage' && isLogin">
      <div class="col-sm-12">

        <!--View Post-->
        <div class="content" id="viewPost" v-for="article in articles">
          <p><button type="button" id="#createButton" class="btn btn-dark" data-toggle="modal"
              data-target="#createModal" @click.prevent="showWriteArticle()"><i class="fas fa-edit"></i> Create
              post</button></p>
          <div class="card" id="articleCard">
            <img src="./assets/images/bali.jpg" class="card-img-top" alt="nature">
            <div class="card-body">
              <h4 class="card-title"> <i class="fas fa-book"></i> {{article.title}}</h4>
              <p class="card-text" v-html="article.content"></p>
              <button type="button" class="btn btn-warning" href=#editPost id=buttonEdit
                @click.prevent="showEditArticle(article._id, article.title, article.content)">Edit</button>
              <button type=" button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                id="buttonDelete" @click.prevent="deleteArticle(article._id)">Delete</button>
            </div>
            <div class="card-footer text-muted">
              <i class="fas fa-calendar-week"></i> Posted 2 days ago
            </div>
          </div>

        </div>

      </div>

    </div>
    <!--End of Dashboard-->

    <!--Write & Edit Article-->
    <div id="createArticlePage" v-else-if="currentPage === 'createArticlePage' && isLogin">
      <div class="col-sm-12">

        <!--Create post form-->
        <div class="container" id="createPost">
          <form>
            <h4 @click.prevent="showWriteArticle()">Create post</h4>
            <div class="form-group" style="color: #000000">
              <label for="titleCreateModal">Title:</label>
              <input type="text" v-model="articleTitle" class="form-control" id="titleCreateModal"
                placeholder="Enter something" name="title">
            </div>

            <div class="form-group" style="color: #000000">
              <label for="articleContent">Description:</label>
              <wysiwyg v-model="articleContent" id="articleContent"></wysiwyg>
            </div>
            <div class="form-group" style="color: #000000">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
            </div>
            <!-- Form buttons -->
            <div id="form-buttons">
              <button type="button" class="btn btn-success" @click.prevent="createArticle()">Submit</button>
              <button type="button" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-danger" @click.prevent="showDashboard()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--End of Write & Edit Article-->

  </div>

  <!--Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!--Axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--Google OAuth-->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!--Vue.js Development CDN-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!--Sweet Alert 2-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <!--Wysiwyg-->
  <script src="./js/vueWysiwyg.js"></script>
  <!--Main JavaScr-->
  <script src="./js/index.js"></script>
</body>

</html>
